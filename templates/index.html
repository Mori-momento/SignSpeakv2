
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>ASL Recognition</title>
<style>
/* Removed @property --rotate for cross-browser compatibility */
body {
    font-family: 'Segoe UI', 'Poppins', 'Inter', Tahoma, sans-serif;
    margin: 0; padding: 0;
    min-height: 100vh;
    background: #f0f0f3;
    color: #333333;
    display: flex;
    flex-direction: row;
    height: 100vh;
    overflow: hidden;
}
.left-panel {
    flex: 2;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    padding: 20px;
    box-sizing: border-box;
}
.camera-frame {
    --rotate: 132deg;
    border-radius: 20px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
    /* overflow: hidden;  Removed to allow glow to extend outside */
    /* No border by default; animated border appears only on .glow-border */
    width: 640px;
    height: 480px;
    margin-bottom: 20px;
    background: #e0e0e0;
    display: flex;
    align-items: center;
    justify-content: center;
    position: relative;
    z-index: 1;
}
.camera-frame::before {
    content: "";
    pointer-events: none;
    position: absolute;
    z-index: 2;
    top: -3px; left: -3px; right: -3px; bottom: -3px;
    border-radius: 24px;
    background: linear-gradient(
        var(--rotate),
        #5ddcff, #3c67e3 43%, #4e00c2
    );
    opacity: 1;
    transition: background 0.3s;
}
.camera-frame.green-border::before,
.camera-frame.green-border::after {
    background: linear-gradient(
        var(--rotate),
        #2ecc71, #a8ff78 43%, #2ecc71
    );
}
.camera-frame::after {
    content: "";
    pointer-events: none;
    position: absolute;
    z-index: 1;
    top: 0; left: 0; right: 0; bottom: 0;
    border-radius: 20px;
    background: linear-gradient(
        var(--rotate),
        #5ddcff, #3c67e3 43%, #4e00c2
    );
    filter: blur(4px);
    opacity: 1;
    transition: background 0.3s;
    /* top: -18px; left: -18px; right: -18px; bottom: -18px; */
    /* transform: scale(1.001); */
    z-index: 0;
}
.camera-frame.green-border::after {
    background: linear-gradient(
        var(--rotate),
        #2ecc71, #a8ff78 43%, #2ecc71
    );
    filter: blur(50px);
    /* transform: scale(1.25); */
    transition: background 0.3s, filter 0.3s, transform 0.3s;
}
.camera-frame.glow-border::before,
.camera-frame.glow-border::after {
    opacity: 1;
}
/* Remove old border-glow animation */
.camera-frame img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    position: relative;
    z-index: 2;
    border-radius: 24px;
}
.predictions {
    display: flex;
    justify-content: space-around;
    width: 640px;
    margin-bottom: 10px;
}
.neumorphic-button {
    background: #e0e0e0;
    border: none;
    border-radius: 12px;
    box-shadow:
        6px 6px 10px #bebebe,
        -6px -6px 10px #ffffff;
    padding: 10px 20px;
    font-size: 1.2em;
    font-weight: bold;
    margin: 0 10px;
    cursor: pointer;
    transition: all 0.2s ease;
    color: #333333;
    outline: none;
}
.neumorphic-button:active {
}
.neumorphic-button.active-mode {
    background: #d0e6ff !important;
    color: #3c67e3 !important;
    box-shadow:
        0 0 0 2px #3c67e3,
        6px 6px 10px #bebebe,
        -6px -6px 10px #ffffff;
}
.neumorphic-button#ensemble {
    font-size: 1.5em;
    color: #2ecc71;
}
.right-panel {
    flex: 1;
    display: flex;
    flex-direction: column;
    padding: 20px;
    box-sizing: border-box;
}
.neumorphic-panel {
    flex: 1;
    background: #f0f0f3;  /* Slightly lighter background */
    border-radius: 20px;
    box-shadow:
        8px 8px 15px #bebebe,
        -8px -8px 15px #ffffff;
    padding: 15px;
    font-family: 'Segoe UI', sans-serif;
    font-size: 3.2rem;
    font-weight: bold;
    color: #333333;
    overflow-y: auto;
    white-space: pre-wrap;
    min-height: 350px;
    max-height: 480px;

    scrollbar-width: thin;
    scrollbar-color: #b0b0b0 transparent; /* Firefox */
}

/* Webkit (Chrome, Edge, Safari) */
.neumorphic-panel::-webkit-scrollbar {
    width: 10px;
    height: 10px;
}

.neumorphic-panel::-webkit-scrollbar-track {
    background: transparent;
    border-radius: 10px;
    box-shadow: none;
}

.neumorphic-panel::-webkit-scrollbar-thumb {
    background: #c0c0c0;
    border-radius: 10px;
    box-shadow: inset 2px 2px 4px #bebebe,
                inset -2px -2px 4px #ffffff;
    transition: background 0.3s ease;
}

.neumorphic-panel::-webkit-scrollbar-thumb:hover {
    background: #a0a0a0;
}

/* Remove scrollbar buttons (arrows) in WebKit browsers */
.neumorphic-panel::-webkit-scrollbar-button {
    display: none;
    height: 0;
    width: 0;
}


.flash-success {
    animation: flash-green 0.5s ease-in-out;
}
@keyframes flash-green {
    0% { background-color: #2ecc71; }
    100% { background-color: transparent; }
}
@media (max-width: 1100px) {
    .left-panel, .right-panel {
        padding: 10px;
    }
    .camera-frame, .predictions {
        width: 100vw;
        max-width: 98vw;
    }
}
@media (max-width: 900px) {
    body {
        flex-direction: column;
        height: auto;
    }
    .left-panel, .right-panel {
        width: 100vw;
        max-width: 100vw;
        flex: none;
    }
    .camera-frame, .predictions {
        width: 98vw;
        max-width: 98vw;
    }
}
.transcript-line {
    min-height: 1.2em;
    padding: 12px 15px;
    margin: 8px 0;
    border-radius: 12px;
    background: #e8e8e8;
    box-shadow: 
        inset 2px 2px 5px #d1d1d1,
        inset -2px -2px 5px #ffffff;
    transition: all 0.3s ease;
}

.transcript-line:last-child {
    /* Highlight the active line with a slightly different effect */
    background: #e0e0e0;
    box-shadow: 
        inset 3px 3px 7px #cccccc,
        inset -3px -3px 7px #ffffff;
}

/* Add subtle hover effect */
.transcript-line:hover {
    background: #e4e4e4;
    box-shadow: 
        inset 3px 3px 6px #d1d1d1,
        inset -3px -3px 6px #ffffff;
}

@keyframes blink {
    0%, 100% { opacity: 1; }
    50% { opacity: 0; }
}

.cursor {
    display: inline-block;
    width: 20px;  /* wider to match underscore width */
    height: 8px;  /* thinner to look like underscore */
    background-color: #333;
    margin-left: 2px;
    vertical-align: bottom;  /* align to text bottom */
    margin-bottom: 3px;     /* slight lift from bottom */
    animation: blink 1s step-end infinite;
}
</style>
</head>
<body>
<div class="left-panel">
    <div class="camera-frame">
        <div id="prediction-overlay" style="position:absolute;top:18px;right:24px;z-index:10;font-size:2.2em;font-weight:bold;color:#41e33c;"></div>
        <img src="{{ url_for('video_feed') }}" alt="Webcam stream" style="position:relative;z-index:2;">
    </div>
    <div class="predictions">
        <div class="neumorphic-button" id="svm" data-mode="svm">SVM</div>
        <div class="neumorphic-button" id="cnn" data-mode="cnn">CNN</div>
        <div class="neumorphic-button" id="ensemble" data-mode="ensemble">Ensemble</div>
    </div>
    <!-- Wavy animation will be added inside .camera-frame -->
</div>
<div class="right-panel">
    <div class="header" style="font-size:2rem;font-weight:bold;text-align:center;margin-bottom:18px;color:#333;">
        SignSpeak <span style="font-size:1.2rem;font-weight:normal;">– ASL Recognizer</span>
    </div>
    <div class="neumorphic-panel" id="transcript"></div>
    <button class="neumorphic-button" id="download-btn" style="margin-top:18px;width:100%;">Download Transcript</button>
</div>

<script>
const bufferSize = 8; // ~1.6 seconds
const cooldownFrames = 8; // ~1.6 seconds cooldown after accepting a letter
let ensembleBuffer = [];
let lastAppendedLetter = "";
let currentWord = "";
let transcriptText = "";
let cooldownCounter = 0;

let rotateAngle = 0;
let rotateAnimFrame = null;
function startContinuousRotate() {
    const frame = document.querySelector('.camera-frame');
    if (!frame) return;
    function animate() {
        rotateAngle = (rotateAngle + 1.2) % 360; // ~60fps, 1.2deg per frame ≈ 2s per full rotation
        frame.style.setProperty('--rotate', rotateAngle + 'deg');
        rotateAnimFrame = requestAnimationFrame(animate);
    }
    if (!rotateAnimFrame) animate();
}
document.addEventListener('DOMContentLoaded', startContinuousRotate);

function triggerBorderAnimation() {
    const frame = document.querySelector('.camera-frame');
    if (!frame) return;
    frame.classList.add('green-border');
    setTimeout(() => {
        frame.classList.remove('green-border');
    }, 700);
}

let selectedMode = "ensemble";
const modeButtons = ["svm", "cnn", "ensemble"];
function setMode(mode) {
    selectedMode = mode;
    modeButtons.forEach(id => {
        const btn = document.getElementById(id);
        if (btn) {
            if (id === mode) {
                btn.classList.add("active-mode");
                btn.style.background = "#d0e6ff";
                btn.style.color = "#3c67e3";
            } else {
                btn.classList.remove("active-mode");
                btn.style.background = "#e0e0e0";
                btn.style.color = "#333";
            }
        }
    });
}
modeButtons.forEach(id => {
    const btn = document.getElementById(id);
    if (btn) {
        btn.addEventListener("click", () => setMode(id));
    }
});
setMode("ensemble");

function pollPredictions() {
    fetch(`/predictions?mode=${selectedMode}`)
        .then(response => response.json())
        .then(data => {
            // Update overlay
            const overlay = document.getElementById("prediction-overlay");
            if (data.hand_detected && data.prediction) {
                if (selectedMode === "ensemble") {
                    overlay.innerHTML = `
                        <span style="color:#41e33c">${data.prediction}</span>
                        <span style="font-size:0.6em;display:block;margin-top:2px;">
                            SVM: ${(data.svm_confidence*100).toFixed(1)}%<br>
                            CNN: ${(data.cnn_confidence*100).toFixed(1)}%
                        </span>
                    `;
                } else {
                    overlay.textContent = data.prediction;
                }
            } else {
                overlay.textContent = "";
            }

            // Letter acceptance logic
            if (data.hand_detected && data.prediction) {
                ensembleBuffer.push(data.prediction);
                if (ensembleBuffer.length > bufferSize) {
                    ensembleBuffer.shift();
                }
                const allSame = ensembleBuffer.every(l => l === ensembleBuffer[0]);
                const candidateLetter = allSame && ensembleBuffer.length === bufferSize ? ensembleBuffer[0] : "";

                if (candidateLetter) {
                    if (cooldownCounter === 0) {
                        triggerBorderAnimation();
                        currentWord += candidateLetter;
                        cooldownCounter = cooldownFrames;
                        updateTranscript();
                    } else {
                        cooldownCounter--;
                    }
                }
            } else {
                // Clear the buffer and reset cooldown when hand is not detected
                ensembleBuffer = [];
                cooldownCounter = 0;
            }
        })
        .catch(err => {
            console.error(err);
            // Clear everything on error
            ensembleBuffer = [];
            cooldownCounter = 0;
            const overlay = document.getElementById("prediction-overlay");
            if (overlay) overlay.textContent = "";
        });
}

let lastTranscriptWord = "";

function updateTranscript() {
    const transcriptDiv = document.getElementById('transcript');
    const currentLineDiv = transcriptDiv.lastElementChild || createNewLineDiv(transcriptDiv);

    // Remove existing cursors
    const existingCursors = document.querySelectorAll('.cursor');
    existingCursors.forEach(cursor => cursor.remove());

    if (currentWord !== lastTranscriptWord) {
        // Remove the last word segment if it exists
        if (currentLineDiv.textContent.length > 0) {
            currentLineDiv.textContent = currentLineDiv.textContent.slice(0, currentLineDiv.textContent.lastIndexOf(lastTranscriptWord));
        }
        // Append the updated word
        currentLineDiv.textContent = currentWord;
        
        // Add cursor after the text
        const cursorSpan = document.createElement('span');
        cursorSpan.className = 'cursor';
        currentLineDiv.appendChild(cursorSpan);
        
        lastTranscriptWord = currentWord;
        transcriptDiv.scrollTop = transcriptDiv.scrollHeight;
    } else if (!currentLineDiv.querySelector('.cursor')) {
        // Add cursor if it doesn't exist
        const cursorSpan = document.createElement('span');
        cursorSpan.className = 'cursor';
        currentLineDiv.appendChild(cursorSpan);
    }
}

function createNewLineDiv(parentDiv) {
    const lineDiv = document.createElement('div');
    lineDiv.className = 'transcript-line';
    parentDiv.appendChild(lineDiv);
    return lineDiv;
}

document.addEventListener('keydown', (e) => {
    if (e.code === 'Space') {
        const transcriptDiv = document.getElementById('transcript');
        const currentLineDiv = transcriptDiv.lastElementChild;

        // Check if current line is empty (excluding the cursor element)
        const isCurrentLineEmpty = !currentLineDiv || 
            (currentLineDiv.textContent.trim() === "" && !currentWord);

        // Don't create new line if current line is empty
        if (isCurrentLineEmpty) {
            e.preventDefault();
            return;
        }

        // Remove last word segment before adding new line
        if (currentLineDiv && lastTranscriptWord) {
            // Remove existing cursor
            const cursor = currentLineDiv.querySelector('.cursor');
            if (cursor) cursor.remove();
            
            currentLineDiv.textContent = currentLineDiv.textContent.slice(0, currentLineDiv.textContent.lastIndexOf(lastTranscriptWord));
            currentLineDiv.textContent += currentWord;
        }

        // Create new line div with cursor
        const newLineDiv = createNewLineDiv(transcriptDiv);
        const cursorSpan = document.createElement('span');
        cursorSpan.className = 'cursor';
        newLineDiv.appendChild(cursorSpan);
        
        currentWord = "";
        lastTranscriptWord = "";
        transcriptDiv.scrollTop = transcriptDiv.scrollHeight;
        e.preventDefault();
    }
});

// Download transcript as .txt
document.addEventListener('DOMContentLoaded', () => {
    document.getElementById('download-btn').addEventListener('click', function() {
        const transcriptDiv = document.getElementById('transcript');
        const lines = Array.from(transcriptDiv.children).map(div => div.textContent);
        const text = lines.join('\n');
        const blob = new Blob([text], { type: 'text/plain' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'asl_transcript.txt';
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url);
    });
});

// Increase polling interval slightly to give more time for hand detection
setInterval(pollPredictions, 200);
</script>

</body>
</html>
